<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.email}}</td>
      <td>{{user.name.first}}</td>
      <td>{{user.name.middle}}</td>
      <td>{{user.name.last}}</td>
      <td>{{user.role}}</td>
    </tr>
  </tbody>
</table>
