<mat-list>
  <h3 mat-subheader> Classmates </h3>
  <mat-list-item *ngFor="let student of classmates">
    <img matListAvatar src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="">
    <h3 matLine>{{student.firstname}} {{student.lastname}}</h3>
  </mat-list-item>
</mat-list>
