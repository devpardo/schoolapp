<mat-toolbar color="primary" class="fixed z-absolute">

  <mat-toolbar-row class="header-toolbar">
    <a href="#" class="navbar-logo clearfix">
      <span>stp</span>Central</a>

    <button mat-icon-button (click)="nav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="flex-spacer">
    </span>

    <h3 *ngIf="isParent" class="toolbar-text">
      Hello, {{authService.auth.user}}
    </h3>
    <button class="children-button spacer" mat-icon-button [matMenuTriggerFor]="children" *ngIf="isParent">
      <mat-icon>
        people
      </mat-icon>
      <span class="badge">
        {{authService.auth.children.length}}
      </span>
    </button>
    <mat-menu class="children-menu" #children="matMenu" [overlapTrigger]="false" yPosition="below">
      <mat-list>
        <h3 mat-subheader>Children</h3>

        <mat-list-item class="child-list" *ngFor="let child of authService.auth.children" (click)="onSelectChild(child)">
          <div class="spacer">
            <img [src]="child.image" class="avatar">
          </div>
          <div class="">
            <h4 mat-line>{{child.firstname}}{{child.lastname}}</h4>
          </div>
          <mat-divider [inset]="true" *ngIf="last"></mat-divider>
        </mat-list-item>

      </mat-list>
    </mat-menu>

    <img [src]="authService.auth.image" class="avatar" [matMenuTriggerFor]="menu">

    <mat-menu #menu="matMenu" [overlapTrigger]="false" yPosition="below">
      <mat-list>
        <mat-list-item>
          <button mat-menu-item (click)="authService.logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-list-item>
      </mat-list>

    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container color="primary">
  <mat-sidenav mode="side" [(opened)]="active" class="sidenav" [class.mini]="isMobile" #nav mode="side" [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item *ngFor="let route of routes" [routerLink]="route.link" routerLinkActive="active-link">
        <mat-icon matListIcon>{{route.icon}}</mat-icon>
        <h4 mat-line>{{route.name}}</h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="authService.auth.type === 'p' && authService.student">
      <mat-toolbar-row>
        <img class="avatar" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="">
        <span>{{ authService.student.firstname }} {{ authService.student.grade }} - {{ authService.student.section }} </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
